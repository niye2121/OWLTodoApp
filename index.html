<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWL Todo APP</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./owl.iife.js"></script>
</head>
<body>
    <div class="container">
        <div class="row my-5 py-5">
            <div class="col-lg-6 offset-lg-3">
                <h1 class="text-center fw-bold main-title"> OWL TODO APP</h1>
                <p class="text-center h5 text-muted mb-5">Sample Todo App build with odoo owl</p>

                <div>
                    <div class="input-group-lg w-100 d-flex border rounded align-items-center">
                        <input type="text" class="form-control-lg flex-fill border-0 me-1" placeholder="Add your new task " aria-label="Recipient's username" aria-describedby="button-addon2">
                        <input type="color" class="form-control-lg form-control-color border-0 bg-white m-0"
                         id="exampleColorInput" value="#563d7c" title="Choose your color">
                        <button class="btn btn-primary" type="button" id="button-addon2"><i class="bu bi-plus-lg fs-3"></i ></button>
                    </div>
                </div>
            

                <ul class="d-flex flex-column mt-5 p-0">
                    <li class="d-flex align-item-center justify-content-between border p-3 mb-2 rounded">
                        <div class="form-check form-switch fs5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            Default checkbox
                            </label>
                        </div>
                        <div>
                            <button class="btn btn-primary me-2"><i class="bi bi-pencil "> </i></button>
                            <button class="btn btn-danger"><i class="bi bi-trash "> </i></button>
                        </div>
                    </li>
                </ul>

            </div>

            
            
        </div>
    </div>
    
</body>
</html>
